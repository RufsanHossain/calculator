<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="double-space">AC</button>
        <button data-delete>DEL</button>
        <button>(</button>
        <button>)</button>
        <button data-operation>mod</button>
        <button>Rad</button>
        <button>Deg</button>
        <button data-operation>x<sup>2</sup></button>
        <button data-operation>x<sup>3</sup></button>
        <button data-operation>∛</button>
        <button data-operation>√</button>

        <button data-operation>sin</button>
        <button data-operation>cos</button>
        <button data-operation>tan</button>

        <button data-operation>asin</button>
        <button data-operation>acos</button>
        <button data-operation>atan</button>
        <button data-operation>log</button>
        <button data-operation>ln</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>÷</button>
        <button data-operation>π</button>
        <button data-operation>e</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-operation>!</button>
        <button data-operation>exp</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button>Ans</button>

        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="double-space">=</button>
        <button data-operation>-</button>
    </div>
</body>

</html>
